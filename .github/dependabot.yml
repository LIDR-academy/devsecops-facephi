version: 2

updates:
  # Backend — Node.js / Express / Prisma
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "daily"
      time: "08:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 10
    groups:
      # PRs individuales y urgentes para actualizaciones de seguridad
      security-patches:
        applies-to: security-updates
        patterns:
          - "*"
      # PRs agrupados para el resto de actualizaciones (menor ruido)
      non-security-updates:
        applies-to: version-updates
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(dev-deps)"
      include: "scope"

  # Frontend — React / CRA
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
      time: "08:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 10
    groups:
      security-patches:
        applies-to: security-updates
        patterns:
          - "*"
      non-security-updates:
        applies-to: version-updates
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(dev-deps)"
      include: "scope"

  # Root — Cypress / dotenv
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions — mantener las actions actualizadas (supply-chain security)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Madrid"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(actions)"
      include: "scope"
