name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  backend_ci:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npx eslint "src/**/*.{ts,tsx,js,jsx}" --max-warnings=0

      - name: Build backend
        run: npm run build

      - name: Test backend
        run: npm test

      - name: Dependency audit (backend)
        run: npm audit --production --audit-level=high
        continue-on-error: true

  frontend_ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Test frontend
        run: npm test -- --watch=false

      - name: Lint frontend
        run: npx react-scripts lint

      - name: Dependency audit (frontend)
        run: npm audit --production --audit-level=high
        continue-on-error: true