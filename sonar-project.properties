# =============================================================================
# SonarQube project configuration
# Docs: https://docs.sonarsource.com/sonarqube/latest/analyzing-source-code/scanners/sonarscanner/
# =============================================================================

sonar.projectKey=facephi-secdevops
sonar.projectName=FacePhi SecDevOps
sonar.projectVersion=1.0

# -----------------------------------------------------------------------------
# Sources & tests
# -----------------------------------------------------------------------------

sonar.sources=backend/src,frontend/src
sonar.tests=backend/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# -----------------------------------------------------------------------------
# Coverage â€” generated by: npm test -- --coverage (see backend/jest.config.js)
# -----------------------------------------------------------------------------

sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info

# -----------------------------------------------------------------------------
# Exclusions
# -----------------------------------------------------------------------------

sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/prisma/**,\
  **/*.d.ts,\
  **/reportWebVitals.ts,\
  **/react-app-env.d.ts

sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

# -----------------------------------------------------------------------------
# Encoding
# -----------------------------------------------------------------------------

sonar.sourceEncoding=UTF-8
