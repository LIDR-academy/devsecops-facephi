# ---------------------------------------------------------------------------
# Named volumes — data persists across container restarts
# ---------------------------------------------------------------------------
volumes:
  postgres_data:
  uploads_data:
  prometheus_data:
  loki_data:
  grafana_data:

# ---------------------------------------------------------------------------
# Networks
# ---------------------------------------------------------------------------
networks:
  lti-network:
    driver: bridge

# ---------------------------------------------------------------------------
# Services
# ---------------------------------------------------------------------------
services:

  # --------------------------------------------------------------------------
  # Database
  # --------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lti-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # --------------------------------------------------------------------------
  # Backend (Node.js / Express / Prisma)
  # --------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - lti-network
    environment:
      # DATABASE_URL uses the Docker service name "db" instead of localhost
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      # Directory where Multer stores uploaded files (must match the named volume mount)
      UPLOAD_DIR: /app/uploads
      # CORS: allow the frontend origin (nginx serves on port 3000 of the host)
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      NODE_ENV: production
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # --------------------------------------------------------------------------
  # Frontend (React SPA served by Nginx)
  # --------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Empty string → nginx proxies /candidates, /positions, /upload to backend.
        # Override with an absolute URL for deployments where nginx proxy is not used.
        REACT_APP_API_URL: ${REACT_APP_API_URL:-}
    restart: unless-stopped
    networks:
      - lti-network
    ports:
      - "3100:80"
    depends_on:
      backend:
        condition: service_healthy

  # --------------------------------------------------------------------------
  # Locust — load / stress testing
  # Only starts with: docker compose --profile load-test up
  # UI available at http://localhost:8089
  # --------------------------------------------------------------------------
  locust:
    build:
      context: ./load-tests
      dockerfile: Dockerfile
    networks:
      - lti-network
    ports:
      - "8089:8089"
    volumes:
      - ./load-tests:/mnt/locust
    command: >
      -f /mnt/locust/locustfile.py
      --host http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    profiles:
      - load-test

  # --------------------------------------------------------------------------
  # cAdvisor — Docker container resource metrics (CPU, RAM, network, disk)
  # --------------------------------------------------------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    restart: unless-stopped
    privileged: true
    networks:
      - lti-network
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    profiles:
      - monitoring

  # --------------------------------------------------------------------------
  # Node Exporter — host-level metrics (CPU, RAM, disk, network)
  # --------------------------------------------------------------------------
  node-exporter:
    image: prom/node-exporter:v1.8.2
    restart: unless-stopped
    networks:
      - lti-network
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    profiles:
      - monitoring

  # --------------------------------------------------------------------------
  # postgres-exporter — PostgreSQL internal metrics
  # --------------------------------------------------------------------------
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    restart: unless-stopped
    networks:
      - lti-network
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable"
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - monitoring

  # --------------------------------------------------------------------------
  # Prometheus — metrics collection and TSDB storage
  # UI available at http://localhost:9090
  # --------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.2
    restart: unless-stopped
    networks:
      - lti-network
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    profiles:
      - monitoring

  # --------------------------------------------------------------------------
  # Loki — log aggregation storage
  # --------------------------------------------------------------------------
  loki:
    image: grafana/loki:3.0.0
    restart: unless-stopped
    networks:
      - lti-network
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    profiles:
      - monitoring

  # --------------------------------------------------------------------------
  # Promtail — log collector: reads Docker container logs and ships to Loki
  # --------------------------------------------------------------------------
  promtail:
    image: grafana/promtail:3.0.0
    restart: unless-stopped
    networks:
      - lti-network
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/promtail-config.yml
    depends_on:
      - loki
    profiles:
      - monitoring

  # --------------------------------------------------------------------------
  # Grafana — unified dashboards for metrics and logs
  # UI available at http://localhost:3000
  # --------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.2
    restart: unless-stopped
    networks:
      - lti-network
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - loki
    profiles:
      - monitoring
