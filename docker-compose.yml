# ---------------------------------------------------------------------------
# Named volumes — data persists across container restarts
# ---------------------------------------------------------------------------
volumes:
  postgres_data:
  uploads_data:

# ---------------------------------------------------------------------------
# Networks
# ---------------------------------------------------------------------------
networks:
  lti-network:
    driver: bridge

# ---------------------------------------------------------------------------
# Services
# ---------------------------------------------------------------------------
services:

  # --------------------------------------------------------------------------
  # Database
  # --------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lti-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # --------------------------------------------------------------------------
  # Backend (Node.js / Express / Prisma)
  # --------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - lti-network
    environment:
      # DATABASE_URL uses the Docker service name "db" instead of localhost
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      # Directory where Multer stores uploaded files (must match the named volume mount)
      UPLOAD_DIR: /app/uploads
      # CORS: allow the frontend origin (nginx serves on port 3000 of the host)
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      NODE_ENV: production
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # --------------------------------------------------------------------------
  # Frontend (React SPA served by Nginx)
  # --------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Empty string → nginx proxies /candidates, /positions, /upload to backend.
        # Override with an absolute URL for deployments where nginx proxy is not used.
        REACT_APP_API_URL: ${REACT_APP_API_URL:-}
    restart: unless-stopped
    networks:
      - lti-network
    ports:
      - "3100:80"
    depends_on:
      backend:
        condition: service_healthy

  # --------------------------------------------------------------------------
  # Locust — load / stress testing
  # Only starts with: docker compose --profile load-test up
  # UI available at http://localhost:8089
  # --------------------------------------------------------------------------
  locust:
    build:
      context: ./load-tests
      dockerfile: Dockerfile
    networks:
      - lti-network
    ports:
      - "8089:8089"
    volumes:
      - ./load-tests:/mnt/locust
    command: >
      -f /mnt/locust/locustfile.py
      --host http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    profiles:
      - load-test


