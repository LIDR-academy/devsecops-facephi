version: "3.8"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    working_dir: /usr/src/app
    command: ["npm", "run", "dev"]
    networks:
      - default
    volumes:
      - ./backend:/usr/src/app
      - backend_node_modules:/usr/src/app/node_modules
    environment:
      # Prisma connection string usando el servicio db
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public
      NODE_ENV: development
    depends_on:
      - db
    ports:
      - "3010:3010"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    working_dir: /usr/src/app
    networks:
      - default
    volumes:
      - ./frontend:/usr/src/app
      - frontend_node_modules:/usr/src/app/node_modules
    environment:
      # URL interna del backend para las llamadas desde el contenedor
      REACT_APP_API_URL: http://backend:3010
    depends_on:
      - backend
    ports:
      - "3000:3000"

  # ---------------------------------------------------------------------------
  # Monitoring stack — start with: docker compose --profile monitoring up -d
  # ---------------------------------------------------------------------------

  prometheus:
    image: prom/prometheus:v2.51.2
    profiles: [monitoring]
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - default

  grafana:
    image: grafana/grafana:10.4.2
    profiles: [monitoring]
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-changeme}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - loki
    networks:
      - default

  loki:
    image: grafana/loki:3.0.0
    profiles: [monitoring]
    restart: unless-stopped
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    ports:
      - "3100:3100"
    networks:
      - default

  promtail:
    image: grafana/promtail:3.0.0
    profiles: [monitoring]
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - default

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    profiles: [monitoring]
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    ports:
      - "8081:8080"
    networks:
      - default

  node-exporter:
    image: prom/node-exporter:v1.8.0
    profiles: [monitoring]
    restart: unless-stopped
    pid: host
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - default

  # ---------------------------------------------------------------------------
  # Load testing — start with: docker compose --profile loadtest up -d
  # UI → http://localhost:8089
  # ---------------------------------------------------------------------------

  locust:
    image: locustio/locust:2.32.3
    profiles: [loadtest]
    volumes:
      - ./locust:/mnt/locust
    command: -f /mnt/locust/locustfile.py --host http://backend:3010
    ports:
      - "8089:8089"
    depends_on:
      - backend
    networks:
      - default

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:
  prometheus_data:
  grafana_data:
  loki_data:

